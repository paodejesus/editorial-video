<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <video  autoplay muted loop src="./assets/pexels-cottonbro-9861750.mp4"></video>
        <div class="wrapper">
            <div class="copy">
                <p>NY 10001, <br> TYO 98324</p>
                <p>thinking about the future</p>
                <p>enter <br>terminal &reg </p>
                <p></p>
            </div>
        </div>
        <div class="blocks">
            <div class="block block-left"></div>
            <div class="block block-right"></div>
        </div>
        <div class="letters">
            <div class="row">
                <div class="letter top-left">S</div>
                <div class="letter top-right">2</div>
            </div>
            <div class="row">
                <div class="letter bottom-right">3</div>
            </div>
        </div>
    </div>
    <script>
  gsap.from(".letter", 0.8, {
y: -20,
opacity: 0,
ease: "power3.inOut",
stagger: 0.1
  });

  gsap.to(".top-left, .top-right", 2, {
top: "0",
ease: "power3.inOut",
delay: 2
  });

  gsap.to(".bottom-right", 2, {
bottom: "0",
ease: "power3.inOut",
delay: 2,
  });

  gsap.to(".top-left", 2, {
left: "0",
ease: "power3.inOut",
delay: 4,
  });

  gsap.to(".top-right", 2, {
right: "0",
ease: "power3.inOut",
delay: 4,
  });

  gsap.to(".bottom-right", 2, {
right: "0",
ease: "power3.inOut",
delay: 4,
  });

  gsap.to(".block-left", 2, {
left: "-50%",
ease: "power3.inOut",
delay: 4,
  });

  gsap.to(".block-right", 2, {
right: "-50%",
ease: "power3.inOut",
delay: 4,
  });

  
    </script>
</body>
</html>
